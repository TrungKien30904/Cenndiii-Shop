<div class="card" style="width: 40%;">
    <div class="card-header">
        Sign in
    </div>
    <div class="card-body">
        <form ng-submit="signIn(Username,Password)">
            <input type="text" placeholder="Username" class="form-control my-2" ng-model="Username">
            <input type="text" placeholder="Password" class="form-control my-2" ng-model="Password">
            <button type="submit" class="btn btn-success my-3 w-100">Sign in</button>
        </form>
    </div>
</div>
